# ========== Phabricator ==========
apiVersion: v1
kind: Service
metadata:
  name: phabricator
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    nodePort: 32005
  selector:
    type: app
    sys: xlpsystem
    app: phabricator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: xlp-phabricator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phabricator
spec:
  replicas: 0
  selector:
    matchLabels:
      type: app
      sys: xlpsystem
      app: phabricator
  template:
    metadata:
      labels:
        type: app
        sys: xlpsystem
        app: phabricator
    spec:
      serviceAccountName: xlp-phabricator
      volumes:
      - name: pv-data
        hostPath:
          path: /data/xlp_k8s/phabricator
      containers:
      - name: phabricator-container
        image: redpointgames/phabricator
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        - name: ssh
          containerPort: 22
        volumeMounts:
        - mountPath: /repos
          name: pv-data
          subPath: repos
        - mountPath: /data/phabricator/phabricator/src/extensions
          name: pv-data
          subPath: extensions
        - mountPath: /srv/phabricator/phabricator
          name: pv-data
          subPath: phabricator
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_HOST
          value: 'mariadb'
        - name: MYSQL_USER
          value: 'root'
        - name: MYSQL_PASS
          value: '7870A37959142A5FFC07091E112A9D31'
        - name: PHABRICATOR_REPOSITORY_PATH
          value: '/repos'
        - name: PHABRICATOR_HOST
          value: 'xlp.mit.edu:32005' 
        - name: ENABLE_APCU
          value: 'true'
        resources:
          limits:
            cpu: 300m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 256Mi
